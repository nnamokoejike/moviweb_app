<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
  <h1>Update Movie: {{ movie.name }}</h1>
  <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}" method="POST">
    <label for="name">Movie Name:</label>
    <input type="text" id="name" name="name" value="{{ movie.name }}" required><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director }}" required><br>

    <label for="year">Year of Release:</label>
    <input type="number" id="year" name="year" value="{{ movie.year }}" required><br>

    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" required><br>

    <button type="submit">Update Movie</button>
  </form>
<a href="{{ url_for('user_movies', user_id=user_id) }}">Back to Movie List</a>

</body>
</html>
