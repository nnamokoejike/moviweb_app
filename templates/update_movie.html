<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center">Update Movie: {{ movie.name }}</h3>
                        <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie_id) }}" method="POST">
                            <div class="form-group">
                                <label for="name">Movie Name:</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="director">Director:</label>
                                <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
                            </div>
                            <div class="form-group">
                                <label for="year">Year of Release:</label>
                                <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
                            </div>
                            <div class="form-group">
                                <label for="rating">Rating:</label>
                                <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Movie</button>
                        </form>
                        <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-link btn-block">Back to Movie List</a>
                        <a href="{{ url_for('list_users') }}" class="btn btn-success btn-lg">Back to User List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
