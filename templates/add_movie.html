<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Add Movie - MovieWeb App</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center">Add a New Movie</h3>
                        <form action="{{ url_for('add_movie', user_id=user_id) }}" method="POST">
                           <div class="form-group">
                               <label for="title">Movie Title</label>
                               <input type="text" class="form-control" id="title" required>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block">Add Movie</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
